<!DOCTYPE html>
<html>
  <head>
    <title>Formative Assessment 6</title>
    <style>
    
    a:link {
      color: white;
      background-color: pink;
      text-decoration: none;
    }
    
    a:visited {
      color: white;
      background-color: pink;
      text-decoration: underline;
    }
    
    a:hover {
      color: white;
      background-color: #F1948A;
      text-decoration: none;
    }
    
    a:active {
      color: white;
      background-color: blue;
      text-decoration: none;
    }
    
    #div1 {
      border: 2px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 15px 0;
      text-align: center;
    }
    
    #div2 {
      border: 2px solid black;
      width: 100px;
      height: 100px;
      padding: 10px;
      text-align: center;
    }
    
    #div1:target {
      color: white;
      background-color: pink;
    }
    
    #div2:target {
      border: 10px dotted green;
      background-color: red;
      color: white;
    }
    
    </style>
  </head>
  <body>
  
 
  <a href="#div1">First Link</a>
  <a href="#div2">Second Link</a>
  
 
  <div id="div1">
    <p> Div 1 here </p>
  </div>
  
  <div id="div2">
    <p> Div 2 here </p>
  </div>
 

  </body>
</html>
