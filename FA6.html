<DOCTYPE html>
<html>
<head>
<style>
    .link {
        text-decoration: none;
        color: black;
    }
    .link:hover {
        background-color: lightgray;
        color: white;
    }
    .link:active {
        background-color: gray;
        color: white;
    }
    .link:visited {
        background-color: purple;
        color: white;
    }
    .div-1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        text-align: center;
        line-height: 100px;
    }
    .div-2 {
        width: 100px;
        height: 100px;
        background-color: blue;
        text-align: center;
        line-height: 100px;
    }
</style>
</head>
<body>
    <a href="#" id="link1" class="link">Link 1</a><br>
    <a href="#" id="link2" class="link">Link 2</a><br>
    <div id="div1" class="div-1">Div 1</div>
    <div id="div2" class="div-2">Div 2</div>
    <script>
        var link1 = document.getElementById("link1");
        var div1 = document.getElementById("div1");

        link1.onclick = function() {
            div1.style.backgroundColor = "red";
            div1.style.color = "white";
        }

        var link2 = document.getElementById("link2");
        var div2 = document.getElementById("div2");

        link2.onclick = function() {
            div2.style.border = "10px dotted green";
        }
    </script>
</body>
</html>
