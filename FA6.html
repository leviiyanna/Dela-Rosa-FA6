<DOCTYPE html>
<html>
<head>
<style>

a:link {
    color: black;
    background-color: #ffe4e1;
    border: solid black 1px;
    padding: 1px;
    text-decoration: none;
}


a:visited {
    color: blue;
    background-color: #ffe4e1;
    padding: 1px;
    text-decoration: none;
}


a:hover {
    color: green;
    background-color: #ffe4e1;
    padding: 1px;
    text-decoration: underline;
}


a:active {
    color: red;
    background-color: #ffe4e1;
    padding: 1px;
    text-decoration: underline;
}

 div {
            clear: both;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
    
</style>
</head>
<body>

<a href="#" id="link1" >First Link</a><br>
<a href="#" id="link2">Second Link</a><br>

<div id="div1">Div 1</div><br>
<div id="div2">Div 2</div><br>

<script>
document.getElementById("link1").onclick = function() {
    document.getElementById("div1").style.backgroundColor = "#ffe4e1";
    document.getElementById("div1").style.color = "black";
}

document.getElementById("link2").onclick = function() {
    document.getElementById("div2").style.backgroundColor = "#ffe4e1";
    document.getElementById("div2").style.border = "10px dotted green";
}
</script>

</body>
</html>
